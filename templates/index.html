<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>

    <div class="choices">
        <button onclick="playGame('rock')">ğŸª¨ Rock</button>
        <button onclick="playGame('paper')">ğŸ“„ Paper</button>
        <button onclick="playGame('scissors')">âœ‚ï¸ Scissors</button>
    </div>

    <p id="result"></p>

    <script>
        function playGame(userChoice) {
            fetch('/play', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ choice: userChoice })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = `You chose: ${data.user_choice} 
                \nComputer chose: ${data.computer_choice} 
                \n${data.result}`;
            });
        }
    </script>
</body>
</html>
